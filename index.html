<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>personalized travel assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>personalized travel assistant</h1>
  </header>

  <section id="planner">
    <input type="text" id="destination" placeholder="Enter destination ">
    <input type="number" id="days" placeholder="Number of days">
    <button id="planBtn">Plan My Trip</button>
  </section>

 
  <section id="results">
    <h2>Your Itinerary</h2>
    <div id="itinerary"></div>
  </section>

 
  <section id="mapSection">
    <h2>Map</h2>
    <iframe id="map" width="100%" height="400" style="border:0;" allowfullscreen></iframe>
  </section>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ERPM0F9H8X"></script>
  <script src="script.js"></script>

</body>
</html>
